name: coverage and storybook
on:
  push:
    branches:
      - main
jobs:
  deploy-coverage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --pure-lock
      - run: yarn test:cover
      - run: mv ./coverage ./docs/coverage

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gb-pages
          folder: docs/coverage

  deploy-storybook:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --pure-lock
      - run: yarn storybook:build
      - run: mv ./.storybook ./docs/.storybook

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gb-pages
          folder: docs/.storybook
