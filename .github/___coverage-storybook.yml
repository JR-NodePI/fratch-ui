name: coverage and storybook
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-coverage:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --pure-lock
      - run: yarn test:cover
      - run: mv ./coverage ./docs/coverage

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gb-pages
          folder: docs/coverage

  deploy-storybook:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: rm ./yarn.lock
      - run: yarn install --pure-lock
      - run: yarn storybook:build
      - run: mv ./storybook-static ./docs/storybook-static

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gb-pages
          folder: docs/storybook-static
